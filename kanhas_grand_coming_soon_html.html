<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kanha’s Grand | Coming Soon</title>
  <meta name="description" content="Kanha’s Grand — authentic Telangana flavors are almost here. Sign up to get launch updates!" />
  <meta property="og:title" content="Kanha’s Grand | Coming Soon" />
  <meta property="og:description" content="Authentic Telangana flavors are almost here. Sign up to get launch updates!" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0a0e2a" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin:0;
      font-family:Poppins, sans-serif;
      background:#0a0e2a;
      color:#f5f5f5;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;
    }
    .container {
      max-width:800px;
      padding:20px;
    }
    .logo img {
      width:220px;
      max-width:80%;
      margin-bottom:20px;
    }
    h1 {
      font-size:2.2rem;
      margin:15px 0;
      color:#f1c76d;
    }
    p.sub {
      font-size:1.1rem;
      color:#ddd;
    }
    .countdown {
      display:flex;
      justify-content:center;
      gap:15px;
      margin:30px 0;
      flex-wrap:wrap;
    }
    .time {
      background:#1a1f3a;
      padding:15px 20px;
      border-radius:10px;
      min-width:80px;
    }
    .time strong {
      display:block;
      font-size:1.6rem;
      color:#f1c76d;
    }
    .time span {
      font-size:0.8rem;
      color:#aaa;
    }
    .cta input {
      padding:12px;
      border:none;
      border-radius:8px;
      outline:none;
      width:65%;
      max-width:300px;
    }
    .cta button {
      padding:12px 18px;
      margin-left:8px;
      border:none;
      border-radius:8px;
      background:#f1c76d;
      color:#0a0e2a;
      font-weight:bold;
      cursor:pointer;
    }
    .socials {
      margin-top:20px;
    }
    .socials a {
      margin:0 8px;
      color:#f1c76d;
      text-decoration:none;
      font-size:1.2rem;
    }
    footer {
      margin-top:25px;
      font-size:0.85rem;
      color:#aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="17e66386-202f-4d3f-b9ec-72e80383c53e.jpg" alt="Kanha’s Grand Logo">
    </div>
    <h1>We’re Opening Soon!</h1>
    <p class="sub">Authentic Telangana flavors — launching soon. Be the first to know when we open.</p>

    <div class="countdown" id="countdown" data-target="2025-09-09">
      <div class="time"><strong id="dd">00</strong><span>Days</span></div>
      <div class="time"><strong id="hh">00</strong><span>Hours</span></div>
      <div class="time"><strong id="mm">00</strong><span>Minutes</span></div>
      <div class="time"><strong id="ss">00</strong><span>Seconds</span></div>
    </div>

    <form class="cta" onsubmit="subscribe(event)">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>
    <div id="flash"></div>

    <div class="socials">
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
      <a href="#">WhatsApp</a>
    </div>

    <footer>© <span id="yr"></span> Kanha’s Grand</footer>
  </div>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();

    const el = document.getElementById('countdown');
    const targetStr = el.getAttribute('data-target');
    const target = new Date(targetStr + 'T00:00:00');

    const dd = document.getElementById('dd');
    const hh = document.getElementById('hh');
    const mm = document.getElementById('mm');
    const ss = document.getElementById('ss');

    function tick() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        dd.textContent = hh.textContent = mm.textContent = ss.textContent = '00';
        return;
      }
      const s = Math.floor(diff / 1000);
      const d = Math.floor(s / 86400);
      const h = Math.floor((s % 86400) / 3600);
      const m = Math.floor((s % 3600) / 60);
      const r = s % 60;
      dd.textContent = String(d).padStart(2,'0');
      hh.textContent = String(h).padStart(2,'0');
      mm.textContent = String(m).padStart(2,'0');
      ss.textContent = String(r).padStart(2,'0');
    }
    tick();
    setInterval(tick,1000);

    function subscribe(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const flash = document.getElementById('flash');
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        flash.textContent = 'Please enter a valid email.';
        return;
      }
      flash.textContent = 'Thanks! You will be notified.';
      e.target.reset();
    }
  </script>
</body>
</html>
